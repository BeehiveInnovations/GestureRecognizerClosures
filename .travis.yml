language: objective-c
osx_image: xcode7

before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - set -o pipefail
  - xcodebuild -workspace GestureRecognizerClosures.xcworkspace -scheme GestureRecognizerClosures -destination "platform:iOS Simulator,name:iPhone 5s,OS:8.0" -destination "platform=iOS Simulator,name=iPhone 6s plus,OS=9.0" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty -c
