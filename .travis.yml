language: objective-c
osx_image: xcode7

before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - set -o pipefail
  - xcodebuild -workspace GestureRecognizerClosures.xcworkspace -scheme GestureRecognizerClosures -sdk iphonesimulator9.0 -destination "platform=iOS Simulator,name=iPhone 5" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
